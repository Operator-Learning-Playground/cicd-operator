apiVersion: v1
kind: Pod
metadata:
  name: st
  annotations:
    build: two
    builder: john-doe
spec:
  containers:
    - name: step1
      image: busybox:1.28
      imagePullPolicy: IfNotPresent
      command: ["sh", "-c"]
      args:
        - while true; do
          if [[ -e /etc/podinfo/annotations ]]; then
          echo -en '\n\n'; cat /etc/podinfo/annotations; fi;
          sleep 5;
          done;
      volumeMounts:
        - name: podinfo
          mountPath: /etc/podinfo
  volumes:
    - name: podinfo
      downwardAPI: # 使用downwardAPI来注入到container
        items:
          - path: "annotations"
            fieldRef:
              fieldPath: metadata.annotations