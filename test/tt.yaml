apiVersion: batch/v1
kind: Job
metadata:
  name: multi-container-job
spec:
  template:
    spec:
      containers:
        - name: job1
          image: busybox:1.28
          command: ["sh", "-c", "echo 'Data preparation container' && sleep 10"]

        - name: job2
          image: busybox:1.28
          command: ["sh", "-c", "echo 'Data processing container' && sleep 10"]

      restartPolicy: Never

# 测试 job 资源对象可以运行多个容器