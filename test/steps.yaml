apiVersion: v1
kind: Pod
metadata:
  name: test-st
  annotations:
    taskorder: "0"
spec:
  restartPolicy: Never
  # initContainer容器
  initContainers:
    - name: stepx
      image: shenyisyn/entrypoint:v1
      imagePullPolicy: IfNotPresent
      # 把通用的二进制放入 pod 当中，并使用共享数据卷的方式让其他容器获取
      command: [ "cp","/app/entrypoint","/entrypoint/bin" ]
      volumeMounts:
        - mountPath: /entrypoint/bin
          name: entrypoint-volume
  containers:
    - name: step1
      image: busybox:1.28
      imagePullPolicy: IfNotPresent
      command: ["/entrypoint/bin/entrypoint"]
      args:
        - --wait
        - /etc/podinfo/order
        - --waitcontent
        - "1"
        - --out
        - out.log    # 不给用户暴露，放入 pod 环境的日志
        - --command  # 这里才是用户镜像真正执行命令
        - echo
        - "step done"
      volumeMounts:
        - mountPath: /entrypoint/bin
          name: entrypoint-volume
        - name: podinfo
          mountPath: /etc/podinfo
  volumes:
    # pod 中所有容器共享数据卷
    - name: entrypoint-volume
      emptyDir: {}
    - name: podinfo
      downwardAPI:
        items:
          - path: "order"
            fieldRef:
              fieldPath: metadata.annotations['taskorder']