apiVersion: v1
kind: Pod
metadata:
  name: st
  annotations:
    taskorder: "0"
spec:
  restartPolicy: Never
  containers:
    - name: step1
      image: busybox:1.28
      imagePullPolicy: IfNotPresent
      command: ["sh", "-c"]
      # 等到挂载信息变动后，再执行打印
      args:
        - while true; do
          order=$(cat /etc/podinfo/order);
          if [[ $order == "1" ]]; then
          echo  "step1 is running"; break;fi;
          sleep 5;
          done;
      volumeMounts:
        - name: podinfo
          mountPath: /etc/podinfo
    - name: step2
      image: busybox:1.28
      imagePullPolicy: IfNotPresent
      command: [ "sh", "-c" ]
      # 等到挂载信息变动后，再执行打印
      args:
        - while true; do
          order=$(cat /etc/podinfo/order);
          if [[ $order == "2" ]]; then
          echo  "step2 is running";break; fi;
          sleep 5;
          done;
      volumeMounts:
        - name: podinfo
          mountPath: /etc/podinfo
  volumes:
    - name: podinfo # 注入annotations来实现container的顺序
      downwardAPI:
        items:
          # 只限定挂载 key=taskorder 的 annotation
          - path: "order"
            fieldRef:
              fieldPath: metadata.annotations['taskorder']